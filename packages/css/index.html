<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <script src="themePicker.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <header class="header flex">
                <div class="logo">
                    <img src="assets/logo-light-theme.svg" alt="logo" class="logo-img"/>
                </div>
                <div class="theme-picker-container">
                    <label class="visually-hidden"
                           for="dark-mode-toggle"></label>
                    <input type="checkbox" id="dark-mode-toggle"
                           class="dark-mode-toggle" role="switch"/>
                </div>
            </header>
            <h1 class="title">Analyze your text in real-time.</h1>
            <form action="">
                <label for="textarea" class="visually-hidden">Textarea</label>
                <textarea id="textarea" class="input textarea"
                          placeholder="Remember, be nice!"></textarea>
                <div class="flex options">
                    <div>
                        <input id="exclude-spaces" type="checkbox"
                               class="input"/>
                        <label for="exclude-spaces">Exclude Spaces</label>
                    </div>
                    <div class="check-character-limit">
                        <input id="set-character-limit" type="checkbox"
                               class="input"/>
                        <label for="set-character-limit">Set Character
                            Limit</label>
                    </div>
                    <div class="limit">
                        <label for="limit">Limit: </label>
                        <input id="limit" type="number">
                    </div>
                    <p class="reading-time">Approx. reading time: 0 minute</p>
                </div>
            </form>
            <div class="card-container flex">
                <div class="card total">
                    <p class="count">278</p>
                    <p class="counter-name">Total Characters</p>
                </div>
                <div class="card word-count">
                    <p class="count">39</p>
                    <p class="counter-name">Word Count</p>
                </div>
                <div class="card sentence-count">
                    <p class="count">04</p>
                    <p class="counter-name">Sentence Count</p>
                </div>
            </div>
            <div class="density-container">
                <h2>Letter Density</h2>
                <div class="grid density-chart">
                    <div class="letter">E</div>
                    <div class="bar">
                        <div class="bar-inner" style="width: 16.06%"></div>
                    </div>
                    <div class="density-percentage">40 (16.06%)</div>
                    <div class="letter">I</div>
                    <div class="bar">
                        <div class="bar-inner" style="width: 11.65%"></div>
                    </div>
                    <div class="density-percentage" >29 (11.65%)</div>
                    <div class="letter">T</div>
                    <div class="bar">
                        <div class="bar-inner" style="width: 11.24%"></div>
                    </div>
                    <div class="density-percentage">28 (11.24%)</div>
                    <div class="letter">O</div>
                    <div class="bar">
                        <div class="bar-inner" style="width: 8.84%"></div>
                    </div>
                    <div class="density-percentage" >22 (8.84%)</div>
                    <div class="letter">N</div>
                    <div class="bar">
                        <div class="bar-inner" style="width: 8.43%"></div>
                    </div>
                    <div class="density-percentage">21 (8.43%)</div>
                </div>
            </div>
            <div class="see-more">
                <p>See more <span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="18" height="18"
                         viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         ><path
                            stroke="none" d="M0 0h24v24H0z" fill="none"/><path
                            d="M6 9l6 6l6 -6"/></svg>
                </span></p>
            </div>
        </div>
    </body>
</html>
